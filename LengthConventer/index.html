    <!-- ------Celcius to Fahrenheit-------- -->

    <div id="wrapper">
        <h2> Celcius to Fahrenheit</h2>
        <div>
            <input type="text" id="input" placeholder="Value in Celcius">
        </div>
        <div>
            <button type="submit" onclick="convert()"> Convert into Fahrenheit</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function convert(){
            let celval = Number(document.getElementById("input").value)
            let fahval = (celval*9/5) + 32
            let result = document.getElementById("result")
            result.innerHTML= fahval + " Fahrenheit"
        }
    </script>
